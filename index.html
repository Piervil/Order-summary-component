<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon"  href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="card__container">
        <div class="card__info">
          <h3>Order Summary</h3>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card__plan">
          <img src="images/icon-music.svg" alt="icon-music">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
          <div>
            <a href="#">Change</a>
          </div>
        </div>
          <div class="card__pick">
            <button class="btn btn__blue">Proceed to Payment</button>
            <button class="btn">Cancel Order</button>
          </div>
      </div>
    </section>
  </main>
  <footer>
    <div>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    </div>
    <div>
      <p>Coded by <a href="https://www.linkedin.com/in/jacques-jean-piervil-474b3a191/" target="_blank"">Piervil Jacques Jean</a>.</p>
    </div>
  </footer>
</body>
</html>
